<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | Grocery Lists</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f6fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        ul {
            padding: 0;
            margin-top: 15px;
        }
        li {
            list-style: none;
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #43a047;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your Grocery Lists</h2>

    <ul>
        <li>Home Grocery</li>
        <li>Weekend Party List</li>
        <li>Roommates Essentials</li>
    </ul>

    <button>Create New List</button>
    <br><br>
    <a href="login.html">Logout</a>
</div>

</body>
</html>
