<!DOCTYPE html>
<html>
<head>
    <title>List Settings</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #43a047;
        }
        ul {
            padding: 0;
            margin-top: 15px;
        }
        li {
            list-style: none;
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 8px;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Invite Members</h2>

    <input type="email" placeholder="Enter email to invite">
    <button>Send Invite</button>

    <h3>Members</h3>
    <ul>
        <li>You (Admin)</li>
        <li>John</li>
        <li>Emma</li>
    </ul>

    <br>
    <a href="grocery.html">Back to List</a>
</div>

</body>
</html>
